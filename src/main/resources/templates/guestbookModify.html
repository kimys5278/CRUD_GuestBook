<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성 폼</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <form th:action="@{/guestbook/update/{id}(id=${guestbook.id})}" method="post">
        <div class="form-group">
          <label for="title">제목</label>
          <input id="title" name="title" type="text" class="form-control" th:value="${guestbook.title}">
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" name="content" class="form-control" rows="5" th:text="${guestbook.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
